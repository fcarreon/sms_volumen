<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Report Volumen SMS</title>
</head>

<body>
    <div class="container">
        <div class="row p-3">
            <form action="/mapa_data" method="post" enctype="multipart/form-data">
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter Type of Data</label>
                            <select name="type_data" id="type_data" class="form-control">
                                <option value="Wholesale">Wholesale</option>
                                <option value="Retail">Retail</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter Date</label>
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Paste data</label>
                        <input type="file" name="file" id="file" class="form-control">

                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


            <form action="#" method="post">
                <div class="form-group">

                    <div class="row p-4">

                        <div class="col border-end">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Data Type</th>
                                        <th>Select</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in data_wholesale %}
                                    <tr>
                                        <td>{{item.date}}</td>
                                        <td>{{item.type_data}}</td>
            
                                        <td><input type="checkbox" class="form-check-input" name="{{item.date}}"></td>
            
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
            
                        <div class="col">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Data Type</th>
                                        <th>Select</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in data_retail %}
                                    <tr>
                                        <td>{{item.date}}</td>
                                        <td>{{item.type_data}}</td>
            
                                        <td><input type="checkbox" class="form-check-input" name="{{item.date}}"></td>
            
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Generate report</button>
                        </div>
        

                    </div>


                    


            </form>


      


    </div>

    </div>
</body>

</html>
